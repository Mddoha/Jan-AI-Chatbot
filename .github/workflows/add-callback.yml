name: Add callback.html to root

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  add-callback:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create callback.html file
        run: |
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <title>Jan AI Callback</title>
          </head>
          <body style="text-align:center; font-family:sans-serif; margin-top: 50px;">
            <h1>âœ… Jan AI Callback Page</h1>
            <p>This is the callback page for webhook or Blogger actions.</p>
          </body>
          </html>' > callback.html

      - name: Commit & push callback.html
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add callback.html
          git commit -m "ðŸš€ Add callback.html file from GitHub Action"
          git push
